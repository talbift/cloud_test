    <main>
      <div class="login-h1"><h1>Se connecter</h1></div>
      <section>
        <div class="login-container">
          <form class="login-form" action="#" method="get">
            <div class="container">
              <div class="logo">
                <img src="../images/login.jpg" alt="Logo" class="logo">
              </div>
              <div class="inputs">
                <div>
                  <label for="username">Nom de l'usager: </label>
                  <br>
                  <input type="text" id="username" name="username" placeholder="Entrez le nom d'usager " required>
                </div>                  
                <div>
                  <label for="password">Mot de passe: </label>
                  <br>
                  <input type="password" id="password" name="password" placeholder="Entrez le mot de passe " required>
                </div>
                <div>
                  <button type="submit">Connexion</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </section>
    </main>
